<html>

<head>
    <title>Flow Specification</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background-color: #fcfcfc;
            font-family: "Roboto Slab", "ff-tisa-web-pro", "Georgia", Arial, sans-serif;
            width: 800px;
            margin-left: auto;
            margin-right: auto;
            -webkit-print-color-adjust: exact;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: "Roboto Slab", "ff-tisa-web-pro", "Georgia", Arial, sans-serif;
            margin: 20px 0 10px;
            padding: 0;
            font-weight: bold;
        }

        h1 {
            font-size: 24px;
            color: #333;
        }

        h2 {
            font-size: 18px;
            color: white;
            border: 1px solid #444;
            background-color: #555;
            padding: 5px;
        }

        .excellent_functions h2 {
            background-color: #2B823A;
            border: 1px solid #10621E;
        }

        .actions h2 {
            background-color: #246068;
            border: 1px solid #0E464E;
        }

        .events h2 {
            background-color: #AA4139;
            border: 1px solid #801D15;
        }

        h3 {
            font-size: 16px;
            margin: 10px 0px 0px 0px;
            color: #333;
        }

        h4 {
            font-size: 16px;
            color: #333
        }

        h5 {
            font-size: 14px;
            color: #333
        }

        h6 {
            color: #777;
            font-size: 14px
        }

        .highlight pre {
            background-color: #f8f8f8;
            border: 1px solid #ccc;
            font-size: 13px;
            line-height: 19px;
            overflow: auto;
            padding: 6px 10px;
        }

        pre {
            background-color: #f8f8f8;
            border: 1px solid #ccc;
            font-size: 13px;
            line-height: 19px;
            overflow: auto;
            padding: 6px 10px;
        }

        code .dt {
            color: #333;
            font-weight: bold;
        }

        code .st {
            color: #458;
        }

        .actions h1 {
            color: #333;
        }

        .input_action {
            position: relative;
        }

        .input_action h3 {
            position: absolute;
            right: 15px;
            color: #888;
        }

        .output_event {
            position: relative;
        }

        .output_event h3 {
            position: absolute;
            right: 15px;
            color: #888;
        }

        p code,
        li code {
            color: white;
            background-color: #444;
            border-radius: 3px;
            padding: 0px 4px 1px 4px;
        }

        .excellent_functions ul {
            padding-left: 15px;
        }

        .excellent_functions ul li {
            list-style-type: none;
        }
    </style>

</head>

<body>
    $if(titleblock)$ $titleblock$ $endif$ $for(header-includes)$ $header-includes$ $endfor$ $for(include-before)$ $include-before$
    $endfor$ $if(toc)$ $toc$ $endif$ $body$ $for(include-after)$ $include-after$ $endfor$
</body>

</html>
